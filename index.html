<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    </div>
</body>
<script>
const setupdynamic = () => {

    $('#dynamic').append('<p>Date and Time:  May 1st, 2024, 3:00 PM</p>');

    $('#dynamic').append('<p>A brief summary about the final project...</p>');
    $('#dynamic').append('<p>Due Date: April 29th, 2024</p>');
    $('#dynamic').hide().fadeIn(1000);
}
$(document).ready(setupdynamic);


</script>

</html>
